query Leads($pagination: PaginationInput!) {
    fetchLeads(pagination: $pagination) {
        cursor
        hasMore
        totalCount
        data {
            id
            avatar {
                thumbnail
                id
                path
            }
            country {
                id
                title
                emoji
                phoneCode
            }
            status {
                id
                title
                color
                backgroundColor
            }
            displayName
            firstName
            lastName
            secondName
        }
    }
}